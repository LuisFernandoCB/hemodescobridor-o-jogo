<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Jogo</title>
</head>
<body>
    <script>
        const url = new URLSearchParams(window.location.search)
        console.log(url)
        const acertos = url.get("acertos")
        const erros = url.get("erros")

        function uau() {
            alert(acertos)
        }

        function uauu() {
            alert(erros)
        }
    </script>
    <div>
        <button onclick="uau()">me clica acertos</button>
        <button onclick="uauu()">me clica erros</button>
    </div>
</body>
</html>
